<h1>{{ movie?.title }}</h1>
<img style="width:150px; height:auto;" [src]="movie?.poster"/>
<p><strong>Summary:</strong> {{ movie?.summary }}</p>

<h3>Details</h3>
<table border="1" style=" border-collapse:collapse;">
    <tr>
        <th>Box office</th>
        <td>${{ movie?.box_office }} million</td>
    </tr>
    <tr>
        <th>Budget</th>
        <td>${{ movie?.budget }} million</td>
    </tr>
    <tr>
        <th>Duration</th>
        <td>{{ formatDuration(movie?.duration) }}</td>
    </tr>
    <tr>
        <th>Producers</th>
        <td>{{ movie?.producers?.join(', ') }}</td>
    </tr>
    <tr>
        <th>Cinematographers</th>
        <td>{{ movie?.cinematographers?.join(', ') }}</td>
    </tr>
</table>
